<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnyPeer - Remote Control</title>
    <link rel="stylesheet" href="../../public/ui/css/remote.css">
</head>
<body>
    <!-- Header -->
    <div class="header glass">
        <div class="page-title">Any<span>Peer</span> - Remote Control</div>
        <div class="connection-info">
            <div class="connection-status">
                <div class="status-indicator"></div>
                Connected to: Development Server (192.168.1.105)
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Remote Screen -->
        <div class="remote-screen">
            <canvas id="screenCanvas" class="screen-canvas" width="1280" height="720"></canvas>
        </div>

        <!-- Controls -->
        <div class="controls-container glass">
            <div class="control-group">
                <div class="control-item">
                    <div class="control-label">Mouse</div>
                    <label class="toggle-switch">
                        <input type="checkbox" id="mouseToggle" checked>
                        <span class="toggle-slider"></span>
                    </label>
                </div>
                
                <div class="control-item">
                    <div class="control-label">Keyboard</div>
                    <label class="toggle-switch">
                        <input type="checkbox" id="keyboardToggle" checked>
                        <span class="toggle-slider"></span>
                    </label>
                </div>
                
                <div class="control-divider"></div>
                
                <div class="control-item">
                    <div class="control-label">Sound</div>
                    <label class="toggle-switch">
                        <input type="checkbox" id="soundToggle">
                        <span class="toggle-slider"></span>
                    </label>
                </div>
            </div>
            
            <div class="control-group">
                <button class="btn btn-danger" id="disconnectBtn">
                    <i>‚èèÔ∏è</i> Disconnect
                </button>
            </div>
        </div>

        <!-- Fullscreen Button -->
        <button class="btn-icon fullscreen-btn glass" id="fullscreenBtn" title="Toggle Fullscreen">
            üîç
        </button>

        <!-- Quality Selector -->
        <div class="quality-selector glass">
            <div class="quality-label">Quality:</div>
            <select class="quality-select" id="qualitySelect">
                <option value="high">High</option>
                <option value="medium" selected>Medium</option>
                <option value="low">Low</option>
                <option value="auto">Auto</option>
            </select>
        </div>

        <!-- Status Bar -->
        <div class="status-bar glass">
            <div class="status-item">
                <i>üìä</i> FPS: 30
            </div>
            <div class="status-item">
                <i>üì∂</i> Latency: 45ms
            </div>
            <div class="status-item">
                <i>üìà</i> Data: 1.2 MB/s
            </div>
        </div>
    </div>

    <script src="../../public/ui/js/remote.js"></script>
</body>
</html>
