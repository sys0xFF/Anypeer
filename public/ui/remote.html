<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnyPeer - Remote Control</title>
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #13131a;
            --accent: #6c5ce7;
            --accent-hover: #8075e5;
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --text-tertiary: rgba(255, 255, 255, 0.5);
            --success: #00d68f;
            --warning: #ffaa00;
            --danger: #ff3d71;
            --glass-bg: rgba(30, 30, 45, 0.5);
            --glass-border: rgba(255, 255, 255, 0.1);
            --card-radius: 12px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: var(--bg-primary);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(108, 92, 231, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(108, 92, 231, 0.1) 0%, transparent 20%);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Glass Effect */
        .glass {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
            border-bottom: 1px solid var(--glass-border);
        }

        .page-title {
            font-size: 22px;
            font-weight: 600;
            display: flex;
            align-items: center;
        }

        .page-title span {
            color: var(--accent);
        }

        .connection-info {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--success);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        /* Remote Screen */
        .remote-screen {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .screen-canvas {
            background-color: #000;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 4px;
        }

        /* Controls */
        .controls-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            padding: 15px 20px;
            border-radius: 12px;
            z-index: 10;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .control-divider {
            width: 1px;
            height: 30px;
            background-color: var(--glass-border);
        }

        .control-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .control-label {
            font-size: 14px;
            color: var(--text-secondary);
        }

        /* Toggle Switch */
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 44px;
            height: 22px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.1);
            transition: .4s;
            border-radius: 34px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            background-color: var(--accent);
        }

        input:checked + .toggle-slider:before {
            transform: translateX(22px);
        }

        /* Buttons */
        .btn {
            padding: 8px 16px;
            border-radius: 6px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
            border: none;
            outline: none;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
        }

        .btn-primary:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
        }

        .btn-danger {
            background: rgba(255, 61, 113, 0.2);
            color: var(--danger);
        }

        .btn-danger:hover {
            background: var(--danger);
            color: white;
            transform: translateY(-2px);
        }

        .btn-icon {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-secondary);
            cursor: pointer;
            transition: var(--transition);
            border: none;
        }

        .btn-icon:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            transform: translateY(-2px);
        }

        /* Fullscreen Button */
        .fullscreen-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 20;
        }

        /* Quality Selector */
        .quality-selector {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 20;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 12px;
            border-radius: 8px;
        }

        .quality-label {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .quality-select {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            color: var(--text-primary);
            padding: 5px 10px;
            border-radius: 6px;
            outline: none;
            font-size: 14px;
            cursor: pointer;
        }

        .quality-select option {
            background-color: var(--bg-secondary);
            color: var(--text-primary);
        }

        /* Status Bar */
        .status-bar {
            position: absolute;
            bottom: 80px;
            left: 20px;
            z-index: 20;
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 8px 15px;
            border-radius: 8px;
            font-size: 13px;
            color: var(--text-secondary);
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* Pulse Animation */
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(108, 92, 231, 0.4);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(108, 92, 231, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(108, 92, 231, 0);
            }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .controls-container {
                flex-direction: column;
                gap: 10px;
                bottom: 10px;
            }
            
            .control-group {
                flex-wrap: wrap;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header glass">
        <div class="page-title">Any<span>Peer</span> - Remote Control</div>
        <div class="connection-info">
            <div class="connection-status">
                <div class="status-indicator"></div>
                Connected to: Development Server (192.168.1.105)
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Remote Screen -->
        <div class="remote-screen">
            <canvas id="screenCanvas" class="screen-canvas" width="1280" height="720"></canvas>
        </div>

        <!-- Controls -->
        <div class="controls-container glass">
            <div class="control-group">
                <div class="control-item">
                    <div class="control-label">Mouse</div>
                    <label class="toggle-switch">
                        <input type="checkbox" id="mouseToggle" checked>
                        <span class="toggle-slider"></span>
                    </label>
                </div>
                
                <div class="control-item">
                    <div class="control-label">Keyboard</div>
                    <label class="toggle-switch">
                        <input type="checkbox" id="keyboardToggle" checked>
                        <span class="toggle-slider"></span>
                    </label>
                </div>
                
                <div class="control-divider"></div>
                
                <div class="control-item">
                    <div class="control-label">Sound</div>
                    <label class="toggle-switch">
                        <input type="checkbox" id="soundToggle">
                        <span class="toggle-slider"></span>
                    </label>
                </div>
            </div>
            
            <div class="control-group">
                <button class="btn btn-danger" id="disconnectBtn">
                    <i>⏏️</i> Disconnect
                </button>
            </div>
        </div>

        <!-- Fullscreen Button -->
        <button class="btn-icon fullscreen-btn glass" id="fullscreenBtn" title="Toggle Fullscreen">
            🔍
        </button>

        <!-- Quality Selector -->
        <div class="quality-selector glass">
            <div class="quality-label">Quality:</div>
            <select class="quality-select" id="qualitySelect">
                <option value="high">High</option>
                <option value="medium" selected>Medium</option>
                <option value="low">Low</option>
                <option value="auto">Auto</option>
            </select>
        </div>

        <!-- Status Bar -->
        <div class="status-bar glass">
            <div class="status-item">
                <i>📊</i> FPS: 30
            </div>
            <div class="status-item">
                <i>📶</i> Latency: 45ms
            </div>
            <div class="status-item">
                <i>📈</i> Data: 1.2 MB/s
            </div>
        </div>
    </div>

    <script>
        // Canvas setup
        const canvas = document.getElementById('screenCanvas');
        const ctx = canvas.getContext('2d');
        
        // Draw placeholder content on canvas
        function drawPlaceholderScreen() {
            // Set background
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw some placeholder UI elements
            // Header bar
            ctx.fillStyle = '#16213e';
            ctx.fillRect(0, 0, canvas.width, 40);
            
            // Sidebar
            ctx.fillStyle = '#16213e';
            ctx.fillRect(0, 40, 200, canvas.height - 40);
            
            // Content area with some boxes
            for (let i = 0; i < 3; i++) {
                ctx.fillStyle = '#0f3460';
                ctx.fillRect(220, 60 + (i * 120), 400, 100);
                
                ctx.fillStyle = '#0f3460';
                ctx.fillRect(640, 60 + (i * 120), 400, 100);
            }
            
            // Add some text
            ctx.fillStyle = '#ffffff';
            ctx.font = '16px Arial';
            ctx.fillText('Remote Desktop - Development Server', 20, 25);
            
            // Add cursor
            const cursorX = canvas.width / 2;
            const cursorY = canvas.height / 2;
            
            ctx.fillStyle = '#ffffff';
            ctx.beginPath();
            ctx.moveTo(cursorX, cursorY);
            ctx.lineTo(cursorX + 15, cursorY + 10);
            ctx.lineTo(cursorX + 5, cursorY + 15);
            ctx.fill();
        }
        
        // Initial draw
        drawPlaceholderScreen();
        
        // Toggle controls
        document.getElementById('mouseToggle').addEventListener('change', function() {
            console.log('Mouse control:', this.checked ? 'enabled' : 'disabled');
        });
        
        document.getElementById('keyboardToggle').addEventListener('change', function() {
            console.log('Keyboard control:', this.checked ? 'enabled' : 'disabled');
        });
        
        document.getElementById('soundToggle').addEventListener('change', function() {
            console.log('Sound:', this.checked ? 'enabled' : 'disabled');
        });
        
        // Disconnect button
        document.getElementById('disconnectBtn').addEventListener('click', function() {
            if (confirm('Are you sure you want to disconnect?')) {
                window.location.href = 'index.html';
            }
        });
        
        // Fullscreen button
        document.getElementById('fullscreenBtn').addEventListener('click', function() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.log(`Error attempting to enable fullscreen: ${err.message}`);
                });
                this.textContent = '🔍';
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                    this.textContent = '🔍';
                }
            }
        });
        
        // Quality selector
        document.getElementById('qualitySelect').addEventListener('change', function() {
            console.log('Quality changed to:', this.value);
        });
        
        // Canvas mouse events for remote control
        canvas.addEventListener('mousemove', function(e) {
            if (document.getElementById('mouseToggle').checked) {
                const rect = canvas.getBoundingClientRect();
                const x = (e.clientX - rect.left) / (rect.right - rect.left) * canvas.width;
                const y = (e.clientY - rect.top) / (rect.bottom - rect.top) * canvas.height;
                
                // In a real app, you would send these coordinates to the remote machine
                console.log('Mouse move:', x, y);
            }
        });
        
        canvas.addEventListener('click', function(e) {
            if (document.getElementById('mouseToggle').checked) {
                const rect = canvas.getBoundingClientRect();
                const x = (e.clientX - rect.left) / (rect.right - rect.left) * canvas.width;
                const y = (e.clientY - rect.top) / (rect.bottom - rect.top) * canvas.height;
                
                // In a real app, you would send a click event to the remote machine
                console.log('Mouse click:', x, y);
            }
        });
        
        // Keyboard events for remote control
        document.addEventListener('keydown', function(e) {
            if (document.getElementById('keyboardToggle').checked) {
                // In a real app, you would send the key event to the remote machine
                console.log('Key down:', e.key);
            }
        });
        
        document.addEventListener('keyup', function(e) {
            if (document.getElementById('keyboardToggle').checked) {
                // In a real app, you would send the key event to the remote machine
                console.log('Key up:', e.key);
            }
        });
        
        // Add glass effect to elements
        document.querySelectorAll('.glass').forEach(element => {
            element.style.backdropFilter = 'blur(12px)';
            element.style.webkitBackdropFilter = 'blur(12px)';
        });
        
        // Simulate screen updates
        function updateScreen() {
            // In a real app, you would receive screen updates from the remote machine
            // For this demo, we'll just redraw the placeholder with slight changes
            
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Redraw with slight modifications
            drawPlaceholderScreen();
            
            // Add some random elements to simulate changes
            ctx.fillStyle = `rgba(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255}, 0.2)`;
            ctx.fillRect(
                Math.random() * canvas.width, 
                Math.random() * canvas.height, 
                Math.random() * 100 + 50, 
                Math.random() * 100 + 50
            );
            
            // Schedule next update
            setTimeout(updateScreen, 1000);
        }
        
        // Start screen updates
        updateScreen();
    </script>
</body>
</html>
