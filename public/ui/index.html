<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnyPeer - Remote Desktop Solution</title>
    <link rel="stylesheet" href="../../public/ui/css/index.css">
</head>
<body>
    <!-- Animated Background -->
    <div class="bg-animation">
        <div class="bg-particle" style="width: 300px; height: 300px; top: -150px; left: 10%;"></div>
        <div class="bg-particle" style="width: 200px; height: 200px; bottom: -100px; right: 15%;"></div>
        <div class="bg-particle" style="width: 250px; height: 250px; top: 40%; right: -100px;"></div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="header">
            <div class="page-title">Any<span>Peer</span></div>
            <div class="header-actions">
                <div class="user-profile">
                    <div class="user-avatar">
                        JD
                        <div class="user-status"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- User Code -->
        <div class="user-code-container glass">
            <div class="user-code-label">Your ID:</div>
            <div class="user-code" id="user-code">738-291-405</div>
            <div class="copy-hint">(Click to copy)</div>
        </div>

        <!-- Quick Connect -->
        <div class="quick-connect glass">
            <div class="section-title">
                <i>üîó</i>
                Quick Connect
            </div>
            <div class="connect-form">
                <input type="text" class="connect-input" placeholder="Enter ID or IP address">
                <button class="btn btn-primary pulse" id="connectBtn">
                    <i>üîó</i>
                    Connect
                </button>
            </div>
        </div>

        <!-- Server Configuration -->
        <div class="server-config glass">
            <div class="section-title">
                <i>üñ•Ô∏è</i>
                Server Configuration
            </div>
            <div class="config-form">
                <div class="config-group">
                    <div class="config-label">IP Address</div>
                    <input type="text" id="ipInput" class="config-input" placeholder="e.g. 192.168.1.100">
                </div>
                
                <div class="config-group">
                    <div class="config-label">Port</div>
                    <input type="text" id="portInput" class="config-input" placeholder="e.g. 8080">
                </div>
                
                <button id="listenBtn" class="btn btn-disabled">
                    <i>üì°</i>
                    Start Listening
                </button>
                
                <div id="listeningStatus" class="listening-status">
                    <div class="status-dot"></div>
                    Not Listening
                </div>
            </div>
        </div>

        <!-- Connections -->
        <div class="connections glass">
            <div class="connections-header">
                <div class="section-title" style="margin-bottom: 0;">
                    <i>üì°</i>
                    Recent Connections
                </div>
            </div>
            <div class="connections-list">
         
            </div>
        </div>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
        <div class="loading-text">Establishing Connection...</div>
        <div class="loading-subtext">Connecting to remote device. This may take a few moments.</div>
        <div class="loading-progress">
            <div class="loading-progress-bar" id="progressBar"></div>
        </div>
    </div>
    <script src="../../public/ui/js/index.js"></script>
</body>
</html>
